<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/800894e8ea.js" crossorigin="anonymous"></script>
</head>
<body class="flex flex-col justify-center items-center w-full h-full bg-gray-300">
    <nav id="navbar" class="flex justify-center align-center w-full p-2 bg-gray-300 border-b border-gray-500 absolute top-0">
        <p class="font-semibold text-xl text-gray-300">Wordle</p>
    </nav>
    <main id="main-container" class="grid grid-rows-5 w-64 h-64 my-6 border border-gray-500"></main>
    <div id="input-container" class="flex box-border">
        <input id="user-input" type="text" class="w-48 p-1 bg-transparent border border-gray-500 transition ease-in-out outline-none focus:border-gray-200">
        <button id="submit-button" type="submit" class="w-16 h-max p-1 bg-green-500/75 border border-green-500 font-semibold transition ease-in-out hover:bg-green-500">
            <i class="fa-solid fa-arrow-right text-gray-800"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
