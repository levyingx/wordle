<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/800894e8ea.js" crossorigin="anonymous"></script>
</head>
<body class="flex flex-col justify-center items-center w-full h-full bg-gray-300">
    <p class="font-semibold text-xl text-gray-700">Wordle</p>
    <main id="main-container" class="grid grid-rows-5 w-64 h-64 my-6 border-8 border-gray-300 rounded-xl shadow-lg"></main>
    <div id="input-container" class="flex box-border">
        <input id="user-input" type="text" class="w-48 px-2 py-1 bg-transparent transition shadow-inner shadow-gray-400 outline-none rounded-l-xl">
        <button id="submit-button" type="submit" class="w-16 h-max p-1 bg-green-500/75 border border-green-500 rounded-r-xl font-semibold transition ease-in-out hover:bg-green-500">
            <i class="fa-solid fa-arrow-right text-gray-800"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
