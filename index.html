<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center w-full h-full bg-gray-700">
    <main id="main-container" class="w-2/3 h-3/4 my-6 p-1 bg-gray-700 border border-gray-300 rounded-xl"></main>
    <div id="input-container" class="flex box-border w-2/3">
        <input id="user-input" type="text" placeholder="..." class="w-5/6 p-1 bg-gray-700 border border-gray-300 rounded-l-full">
        <button id="submit-button" type="submit" class="w-max h-max p-1 bg-green-500/75 border border-green-500 rounded-r-full font-semibold transition ease-in-out hover:bg-green-500">Enter</button>
    </div>
    
        <script src="script.js"></script>
</body>
</html>
